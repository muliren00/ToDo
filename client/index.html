<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>ToDo</title>
</head>
<body>

<header>
    <nav>
        <div class="nav-wrapper indigo darken-4">

            <ul class="right">
                <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <li><a href="#"><i class="material-icons">view_module</i></a></li>
                <li><a href="#"><i class="material-icons">view_list</i></a></li>
                <li><a href="#"><i class="material-icons">filter_list</i></a></li>
                <li><a href="#"><i class="material-icons">sort_by_alpha</i></a></li>
                <li>
                    <a class="waves-effect waves-light btn-small blue modal-trigger" data-target="createForm">
                        <i class="material-icons left">add</i>Add ToDo</a>

                </li>
                <li class="collection-item avatar">
                    <a href="#"><img src="../images/6.jpg" alt="" class="circle responsive-img"></a>
                </li>
                <li><a href="#"><i class="material-icons">arrow_drop_down</i></a></li>


            </ul>
        </div>
    </nav>


</header>

<main>

    <div>
        <ul id="slide-out" class="sidenav sidenav-fixed  indigo darken-4">

            <li>
                <h4 style="color: white">  ToDo</h4>
            </li>
            <li ><a class="subheader" style="color: white;"><i class="material-icons" style="color: white;" >home</i>Home</a></li>
            <li><a class="waves-effect" style="color: white;" href="#!" ><i class="material-icons"
                                                                            style="color: white;">settings
            </i>Settings
            </a></li>
        </ul>
    </div>




    <div class="container" style="padding-top: 50px;">
        <div class="row">
            <h5>ToDo</h5>
            <div class="col s12 m16 l20" id="posts">

            </div>
            <h5>Completed</h5>
            <div class="col s12 m16 l20" id="postsCompleted">

            </div>
        </div>
    </div>



    <div id="createForm" class="modal">
        <div class="modal-content">
            <h4>New Post</h4>
            <div class="input-field col s6">
                <input id="title" type="text" class="validate" required>
                <label for="title">Post title</label>
            </div>
            <div class="input-field col s6">
                <textarea id="text" class="materialize-textarea"></textarea>
                <label for="text">text</label>
            </div>
        </div>
        <div class="modal-footer">
            <a class="waves-effect waves-light btn" id="createPost">Create post</a>
        </div>
    </div>
</main>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="index.js"></script>

</body>
</html>
